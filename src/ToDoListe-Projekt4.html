<script>
    
    let finishListItems4 = getlistItemFromLocalStorage();

    updatelist();

    function getlistItemFromLocalStorage(){
        let items = localStorage.getItem('listItems4');

            if (items == null || items == '') {
                items = [];   
            }else {
                items = items.split(','); 
            }

            return items;
    }
    function addNewItem(){
        let item = prompt('NÃ¤chster Punkt?')
        if (item != null) {
               finishListItems4.push(item);
               localStorage.setItem('listItems4', finishListItems4);
            } 
    }

    function updatelist() {
             document.getElementById('list').innerHTML = '';
             
            for (let index = 0; index < finishListItems4.length; index += 1){
                 document.getElementById('list').innerHTML += '<li>' + finishListItems4[index] +
                 '<button onclick="removeItem('+ index +'); updatelist();" class="can">X</button></li>';

            }
         } 
    function removeItem(itemIndex) {
        finishListItems4.splice(itemIndex, 1);
        localStorage.setItem('listItems4', finishListItems4,);

    }
</script>
